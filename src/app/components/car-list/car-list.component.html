<div class="list column">

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

  <div class="col-md-6">
    <h4>List of cars</h4>

    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="
            let car of cars | paginate : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          "

      >
        {{ car.make }} - {{ car.year_model }}
      </li>
    </ul>
  </div>

  <div class="mt-3">
    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>


</div>
